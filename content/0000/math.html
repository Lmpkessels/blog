    <!-- Toggle script for light/dark mode -->
    <script>
      const savedTheme = localStorage.getItem("theme");

      const prefersDark =
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
        document.documentElement.classList.remove("default-mode"); // dark mode
      } else {
        document.documentElement.classList.add("default-mode"); // light mode
      }
    </script>
